description: "Rombolabs: We seek to understand how humans and other animals sense their bodies and the environment to control movement. We use this understanding to improve mobility for people with lower limb amputation â€“ walking, negotiating stairs, running, jumping. We are building smarter sensors and controllers for prosthetic limbs. We are creating technology that improves the prosthesis wearing experience by providing sensory feedback. And we are doing basic research in neural control of movement, how the brain creates a sense of ownership of the body, and more!"


