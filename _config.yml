description: "Rombolabs: We seek to understand how humans and other animals sense their bodies and the environment to control movement. We use this understanding to improve mobility for people with lower limb amputation â€“ walking, negotiating stairs, running, jumping. We are building smarter controllers and sensory feedback for prosthetic limbs. We are performing basic research in neural control of movement, how the brain creates a sense of ownership of the body, and more!"


