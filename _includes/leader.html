<!-- Team Section -->
    <section id="leader">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Romboleader</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.leader %}
                <div class="col-sm-12">
                    <div class="team-member">
                      <div class="team-picture">
                        <div class="team-peek">
                            <div class="team-peak-content">
                                <img width="250px" class="img-circle img-responsive" src="img/team/peek/{{ member.peek }}" />
                            </div>
                        </div>
                        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="" width="250px">
                      </div>
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
