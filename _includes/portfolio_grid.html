<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Research</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
              <div class="col-md-1 text-muted" style="margin: 0 auto;"><h4>Filters</h4></div>
              <div class="tags-container col-md-11"></div>
            </div>

            <div class="row">
            {% for project in site.projects %}
            <div class="row item" data-item-tags="{{ project.topics }}">
                <div class="col-md-4 col-sm-2 portfolio-item" >
                    <a href="#project-{{ project.permalink }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ project.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
                <div class="col-md-8 col-sm-2">
                    <h3><a href="#project-{{ project.permalink }}" class="portfolio-permalink" data-toggle="modal">{{ project.title }}</a></h3>
                    <p class="item-tags"></p>
                    <p class="text-muted">{{ project.blurb }}</p>
                </div>
              </div>
            {% endfor %}
            </div>
        </div>
    </section>
