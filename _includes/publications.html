<!-- Publications Section -->
    <section id="publications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                </div>
            </div>
            <div class="row">
                <b>For the most up-to-date listing, please see <a href="https://scholar.google.com/citations?view_op=list_works&hl=en&hl=en&user=hZNUZkgAAAAJ&sortby=pubdate" target="_blank">Google Scholar</a>.</b>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% for item in site.data.publications.pubs %}
                      <p class="publications"><a href="{{ item.url }}" alt="{{ item.title }}" target="_blank">{{ item.title }}</a>, <i>{{ item.authors }}</i> ({{ item.year }})</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
